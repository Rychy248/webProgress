<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <h1><span>B</span>ody <span>M</span>ass <span>I</span>ndex (BMI)</h1>

    <p>
        <span>B</span>ody <span>M</span>ass <span>I</span>ndex Body mass index (BMI) is a measure of body fat based on height and weight that applies to adult men and women.
        <br>
        Formula used: <br> BMI = (weight / heigth ^ 2).
    </p><br>

    <form name="bmiForm" action="/bmiCalculator" method="post" onsubmit="return validateBmi()">
        <div class="form-content">
            <select id="weight" name="weight-dimention">
                <option value="kg" selected>Kg</option>
                <option value="lbrs">Lbr</option>
            </select> &nbsp;&nbsp;&nbsp;
            
            <input name="weight-human" type="number" id="weightHuman" placeholder="your weight">
        </div>
        <div class="form-content">
            <select id="height" name="height-dimention">
                <option value="meters" selected>mtrs</option>
            </select>
            
            <input name="height-human" type="number" id="heightHuman" placeholder="your height">
        </div>

        <br>
        <button type="submit" name="submit">Calculate</button>
    </form>
    <h1><a href="/">Return to Home</a></h1>
    <br>

    <script>
    function validateBmi() {
        let weightHuman = document.forms["bmiForm"]["weight-human"].value;
        let heightHuman = document.forms["bmiForm"]["height-human"].value;

        console.log("weight: ",weightHuman," height: ",heightHuman);
        
        if (weightHuman == "") {
            alert("weight must be filled out");
            return false;
        }else if (heightHuman == "") {
            alert("height must be filled out");
            return false;
        };
    };
    </script>

    <style>
        /* ---------------------GENERAL--------------------- */
:root{
    --border-radius: 30px;
    --border-weight: 2px;

    --ubuntu: 'Ubuntu', sans-serif;
    --montserrat: 'Montserrat', sans-serif;
    --creepster: 'Creepster', cursive;
    --code: 'M PLUS 1 Code', sans-serif;

    --principal-color:#D9EEEC;
    --secondary-color:#3C70A4;
    --third-color:#64B2CD;
    --forth-color:#DA9833;
    --fifth-color:#F65C78;

    --font-size-l: 2.3rem;
    --font-size-m: 1.8rem;
    --font-size-s: 1.3rem;
    }

    *{
    margin: 0;
    padding: 0;
    border: 0;
    font-family: var(--montserrat);
    font-size: var(--font-size-s);
    }
    body{
    text-align: center;
    background-color: var(--principal-color);
    }

    body{
        width: 90%;
        margin: 0 auto;
    }
    /* ----------------- HEADERS */
    h1, h2, h3, h4, h5, h6{
    font-family: var(--ubuntu);
    color: var(--third-color);
    font-weight: bolder;
    }
    h1 > span, h2 > span, h3 > span, h4 > span, h5 > span, h6 > span{
    font-family: var(--ubuntu);
    font-size: var(--font-size-m);
    color: var(--forth-color);
    }
    h1, h2{
    font-size: var(--font-size-l);
    text-align: center;
    }

    h1 > a, h2 > a, h3 > a{
    color: var(--third-color);
    font-family: var(--ubuntu);
    font-size: var(--font-size-m);
    }
    /* ----------------- PARAGRAHP AND LISTS */
    p{
    text-align: left;
    }

    .resalt{
        color: var(--forth-color);
    }

    /* ----------------- BUTTON */
    button{
    padding: 15px;
    border-radius: var(--border-radius);
    border: var(--border-weight) var(--secondary-color) double;

    background-color: var(--white-color);

    font-weight: bol;
    color: var(--secondary-color);
    }
    button:hover, button a:hover{
    background-color: var(--secondary-color);
    color: var(--white-color);
    border-color: var(--white-color);
    }
    button a{
    text-decoration: none;
    }
    button a:visited{
    color: var(--white);
    }
    @media (max-width: 1028px) {
    h1, h2{
    font-size: 2rem;
    text-align: center;
    }
    p, li{
    font-size:1rem;
    }

    button{
    padding: 10px;
    font-size: 1rem;
    }

    }
    </style>
</body>
</html>
