<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>USING <span>GET</span> METHOD</h1>

    <form action="calculate" method="get">
        <label for="a">a</label>
        <input type="number" name="a">
        <label for="a">b</label>
        <input type="number" name="b"s>
        <br>
        
        <input type="radio" name="operation" value="multiply" id="multiply" >
        <label for="multiply">multiply</label>
        
        <input type="radio" name="operation" value="sum" id="sum">
        <label for="sum">sum</label>
        
        <input type="radio" name="operation" value="divition" id="divition">
        <label for="divition">divition</label>
        
        <input type="radio" name="operation" value="rest" id="rest">
        <label for="rest">rest</label>
        
        <br>
        <button type="submit" name="submit">Calculate</button>
    </form>

    <br><br>
    <h1>USING <span>POST</span> METHOD</h1>

    <form action="calculate" method="POST">
        <label for="a2">a</label>
        <input type="number" name="a2">
        <label for="a2">b</label>
        <input type="number" name="b2"s>
        <br>
        
        <input type="radio" name="operation2" value="multiply2" id="multiply2" >
        <label for="multiply2">multiply</label>
        
        <input type="radio" name="operation2" value="sum2" id="sum2">
        <label for="sum2">sum</label>
        
        <input type="radio" name="operation2" value="divition2" id="divition2">
        <label for="divition2">divition</label>
        
        <input type="radio" name="operation2" value="rest2" id="rest2">
        <label for="rest2">rest</label>
        
        <br>
        <button type="submit" name="submit">Calculate</button>
    </form>


    <style>
        /* ---------------------GENERAL--------------------- */
:root{
    --border-radius: 30px;
    --border-weight: 2px;

    --ubuntu: 'Ubuntu', sans-serif;
    --montserrat: 'Montserrat', sans-serif;
    --creepster: 'Creepster', cursive;
    --code: 'M PLUS 1 Code', sans-serif;

    --principal-color:#D9EEEC;
    --secondary-color:#3C70A4;
    --third-color:#64B2CD;
    --forth-color:#DA9833;
    --fifth-color:#F65C78;

    --font-size-l: 2.3rem;
    --font-size-m: 1.8rem;
    --font-size-s: 1.3rem;
    }

    *{
    margin: 0;
    padding: 0;
    border: 0;
    font-family: var(--montserrat);
    font-size: var(--font-size-s);
    }
    body{
    text-align: center;
    background-color: var(--principal-color);
    }

    body{
        width: 90%;
        margin: 0 auto;
    }
    /* ----------------- HEADERS */
    h1, h2, h3, h4, h5, h6{
    font-family: var(--ubuntu);
    color: var(--third-color);
    font-weight: bolder;
    }
    h1 > span, h2 > span, h3 > span, h4 > span, h5 > span, h6 > span{
    font-family: var(--ubuntu);
    font-size: var(--font-size-m);
    color: var(--forth-color);
    }
    h1, h2{
    font-size: var(--font-size-l);
    text-align: center;
    }

    h1 > a, h2 > a, h3 > a{
    color: var(--third-color);
    font-family: var(--ubuntu);
    font-size: var(--font-size-m);
    }
    /* ----------------- PARAGRAHP AND LISTS */
    p{
    text-align: left;
    }

    .resalt{
        color: var(--forth-color);
    }

    /* ----------------- BUTTON */
    button{
    padding: 15px;
    border-radius: var(--border-radius);
    border: var(--border-weight) var(--secondary-color) double;

    background-color: var(--white-color);

    font-weight: bol;
    color: var(--secondary-color);
    }
    button:hover, button a:hover{
    background-color: var(--secondary-color);
    color: var(--white-color);
    border-color: var(--white-color);
    }
    button a{
    text-decoration: none;
    }
    button a:visited{
    color: var(--white);
    }
    @media (max-width: 1028px) {
    h1, h2{
    font-size: 2rem;
    text-align: center;
    }
    p, li{
    font-size:1rem;
    }

    button{
    padding: 10px;
    font-size: 1rem;
    }

    }
    </style>
</body>
</html>
